<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeDate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <h1>PokeDay </h1>
    <div class="grid">
        <div class="container">
            <p class="subtitle">Tu pokemon según tu cumpleaños.</p>
            <input class="date-pick" type="date" name="date" id="date-pick">
            <a id="search-btn" class="button">Buscar</a>
            <div class="day-grid pokeday" id="pokeday"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
